<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="logger">
    </div>
    <input type="text" id="nameInput" name="name" value="BuyGoods" /> 
    <input type="text" id="paramsInput" name="params" value="SomeGoods" /> 
    <input type="button" onclick="game.client.sendCommand()" value="Send Command" />
    
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        var game = null;
        function logToPage(obj)
        {
            var pretty = JSON.stringify(obj);
            document.getElementById('logger').innerHTML += pretty + "<br/><br/>";
        }
        $(function () {
            game = $.connection.gameHub;

            game.client.sendCommand = function () {
                var command = { Name: $('#nameInput').val(), Params: $('#paramsInput').val() };
                console.log(game);
                game.server.getCommand(command);
                logToPage("getCommand call on server. command JSON is:");
                logToPage(command);
                console.log("getCommand call on server. command JSON is:");
                console.log(command);
            };



            $.connection.hub.start().done(function () {
                logToPage("connection started");
            });
        });
    </script>
</body>
</html>
